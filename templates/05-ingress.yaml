# templates/app-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: app.local # Твой будущий адрес
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-guestbook
            port:
              number: 80